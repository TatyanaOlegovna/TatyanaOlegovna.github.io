.top-menu {

.menu-main li {

.menu-main a {

  color: white;

}
.menu-main a.current,
.menu-main a:hover {background: rgba(0,0,0,.2);}

.top-menu {margin: 0;}
.menu-main li {

}
.menu-main:before, 
.menu-main:after {content: none;}
